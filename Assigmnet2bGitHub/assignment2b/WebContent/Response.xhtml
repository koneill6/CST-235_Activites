<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">


	<head>
	
		<style>
			.order-table{
				border:1px black solid;
			}
			
			.order-table-odd{
				background: #EEE;
			}
			
			
			
		</style>
	</head>
	
	
	<body>

	
				<p>Hello #{user.firstName} #{user.lastName}, your orders are:</p>
				
				<h:dataTable value="#{formController.service.orders}" var="o" styleClass="order-table" headerClass="order-table-header" rowClasses ="order-table-odd, order-table-even">
					<h:column>
						<f:facet name="header">Order Number</f:facet>
						#{o.ordernumber}
					</h:column>
					
					<h:column>
						<f:facet name="header">Product Name</f:facet>
						#{o.productname}
					</h:column>
					
					<h:column>
						<f:facet name="header">Price</f:facet>
						#{o.price}
					</h:column>
					
					<h:column>
						<f:facet name="header">Quantity</f:facet>
						#{o.quantity}
					</h:column>
				
				</h:dataTable>
				<br/>
				<h:button value ="Back" outcome ="testform.xhtml"></h:button>

	</body>
</html>
